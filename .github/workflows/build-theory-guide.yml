name: Build Theory Guide

on:
  push:
    paths:
      - 'tools/docs/theory/**.tex'
      - 'tools/docs/theory/**.bib'
      - '.github/workflows/build-theory-guide.yml'
  pull_request:
    paths:
      - 'tools/docs/theory/**.tex'
      - 'tools/docs/theory/**.bib'
      - '.github/workflows/build-theory-guide.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile theory guide
        uses: xu-cheng/latex-action@v3
        with:
          root_file: solver_theory_guide.tex
          working_directory: tools/docs/theory
          latexmk_use_xelatex: false
          extra_system_packages: "cm-super"
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode -bibtex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: theory-guide-pdf
          path: tools/docs/theory/solver_theory_guide.pdf
          retention-days: 90

      - name: Upload PDF to release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: tools/docs/theory/solver_theory_guide.pdf
